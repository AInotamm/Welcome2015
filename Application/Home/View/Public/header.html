<div id="login_page_father">
	<img src="__PUBLIC__/image/login/login_bg.png">
	<a id="close" href=""></a>
	<div id="login_content">
		<img id="login_logo" src="__PUBLIC__/image/login/new.png">
		<form action="" method="post">
			<div id="user_name_d">
				<img class="l" src="__PUBLIC__/image/login/login_img.png">
				<input id="user_name" type="text">
			</div>
			<div id="password_d">
				<img class="l" src="__PUBLIC__/image/login/pass_img.png">
				<input id="password" type="password">
			</div>
			<div id="phone_d">
				<img style="float:left;margin:10px 6px 0 0;" src="__PUBLIC__/image/login/phone.png">
				<input id="phone" type="text">
			</div>
			<div id="qq_d">
				<img style="float:left;margin:10px 6px 0 0;" src="__PUBLIC__/image/login/qq.png">
				<input id="qq" type="text">
			</div>
			<div id="behavior_d">
				<img style="float:left;" src="__PUBLIC__/image/login/behavior.png">
                <div id="post_behavior">
                    <a href="#">足球</a>
                    <a href="#">篮球</a>
                    <a href="#">刀塔</a>
                    <a href="#">LOL</a>
                    <a href="#">网球</a>
                    <a href="#">羽毛球</a>
                    <a href="#">购物</a>
                    <a href="#">美食</a>
				</div>	
			</div>
		</form>
		<a id="login_sub" href="">登录</a>
		<a id="skip" href="">跳过</a>
		<a id="yes" href="">确认</a>
		<p id="warming">
			你输入的帐号/密码格式有误
		</p>
	</div>
</div>
