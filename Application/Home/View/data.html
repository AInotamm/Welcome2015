                ],

                        },

                            show:true,
                            text:title,
                            subtext:bili,
                            x:"center",

                                    labelLine : {
                                        show : false
                                    }
                                },

                                    label : {
                                        show : true,
                                        position : 'center',

                                            fontSize : '20',

                                        }
                                    }
